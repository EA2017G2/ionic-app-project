<ion-header>
  <ion-navbar>
    <ion-title>
      Account Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>





    <ion-list-header>
      Change username
    </ion-list-header>
    <ion-item [(ngModel)]="username">
      <ion-label floating>New username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>



    <ion-list-header>
      Change city
    </ion-list-header>
    <ion-item [(ngModel)]="city">
      <ion-label floating>Current city</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>





    <ion-list-header>
      Change password
    </ion-list-header>
    <ion-item [(ngModel)]="pass1">
      <ion-label floating>New password</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item [(ngModel)]="pass2">
        <ion-label floating>Repeat new password</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>



    <ion-list-header>
      Pictures
    </ion-list-header>
    <div class="row">
      <button ion-button (click)="onClick1()" color="secondary" small full >Profile picture</button>
    </div>







    <br>
    <br>
    <div class="row">
      <button ion-button (click)="onClick(username, city, pass1, pass2)" color="principal" medium full>Apply changes</button>
    </div>

  </ion-list>
</ion-content>
