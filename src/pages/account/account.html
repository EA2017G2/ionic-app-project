    <ion-list-header>
      Change username
    </ion-list-header>

    </ion-item>
    <ion-item>
      <button ion-button (click)="onClick(user)" color="principal" medium full><ion-icon name="done-all"></ion-icon>
      </button>
    </ion-item>





    <ion-list-header>
      Change city
    </ion-list-header>

      <ion-label floating>Current city</ion-label>
      <ion-input type="text" [(ngModel)]="user.city" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="onClick2(user)" color="principal" medium full><ion-icon name="done-all"></ion-icon>
      </button>
    </ion-item>
