<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let item of conversations">
        <ion-avatar item-end="item.customPosition">
          <img src={{item.img}}>
        </ion-avatar>
        <p align="{{item.customAlign}}">{{item.name}}</p>
        <h2 align="{{item.customAlign}}">{{item.message}}</h2>
    </ion-item>
  </ion-list>

</ion-content>


<ion-footer no-shadow>
  <ion-item>
    <ion-input type="text" [(ngModel)]="msgContent"></ion-input>
    <div class="buttons" item-right>
      <button ion-button round icon-end (click)='onSendClick()'>
        Send
        <ion-icon name="send"></ion-icon>
      </button>
    </div>
  </ion-item>
</ion-footer>
