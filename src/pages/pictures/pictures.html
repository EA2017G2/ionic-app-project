<ion-header>
  <ion-navbar>
    <ion-title>
      Pictures
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>

    <h5 class="w3-xxlarge w3-text-black w3-wide" align="center"> Your pictures </h5>

    <ion-slides>
      <ion-slide>
        <img src="../../assets/imgs/girl4.jpg">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/imgs/girl1.png">
      </ion-slide>
      <ion-slide>
        <img src="../../assets/imgs/girl2.png">
      </ion-slide>
    </ion-slides>

    <p>
      <button ion-button color="secondary" icon-start>
        <ion-icon name='add'></ion-icon>
        Add new picture
      </button>
      <button ion-button color="danger" icon-start>
        <ion-icon name='close'></ion-icon>
        Remove picture
      </button>
    </p>





  </ion-list>
</ion-content>
